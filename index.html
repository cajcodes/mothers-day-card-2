<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envelope</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="MainEnvelope">
      <div class="envelope-box">
        <div class="envelope-box-inner">
          <div class="envelope-box-front">
            <img src="envelope/envelope backgound.svg" style="width: 600px" />
          </div>

          <div class="envelope-box-back">
            <img
              src="envelope/outerflap.svg"
              class="outerflap"
              style="width: 600px"
            />
            <div class="arrow-down">
              <h1 class="text1">Happy Mother's Day!</h1>
            </div>
            <img
              src="envelope/inner_part.svg"
              style="width: 600px"
              class="innerflap"
            />
          </div>
        </div>
      </div>
    </div>
    <<div class="popup">
      <p>
        Thank you for being an amazing sister<br>
        and an even more amazing mother.<br>
        Your kids are lucky to have you.<br>
        <br>
        Lots of love, Christopher
      </p>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const envelopeBox = document.querySelector('.text1');
      const popup = document.querySelector('.popup');
  
      envelopeBox.addEventListener('click', function () {
        envelopeBox.classList.toggle('open');
        if (envelopeBox.classList.contains('open')) {
          popup.style.opacity = '1';
          popup.style.visibility = 'visible';
        } else {
          popup.style.opacity = '0';
          popup.style.visibility = 'hidden';
        }
      });

      popup.addEventListener('click', function () {
            location.reload();
        });
    });
  </script>  
</html>
